 <div>
      <h2> Simple Form </h2>
      <form [ngFormModel]="loginForm">
        <p>Login: <input type="text" ngControl="login"></p>
        <p>Password: <input type="password" ngControl="password"></p>
        <input type="submit" (click)="onlogin()" value="Log me in">
      </form>
      <p>Value:</p>
      <pre>{{value}}</pre>
    </div>
